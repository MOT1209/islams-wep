<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة - نور الهدى</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .page-wrapper {
            padding: 120px 20px 60px;
            min-height: 100vh;
            text-align: center;
        }

        .prayer-header {
            margin-bottom: 40px;
        }

        .location-info {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .date-info {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .times-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .time-card {
            padding: 30px 20px;
            transition: transform 0.3s;
        }

        .time-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .prayer-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .prayer-time {
            font-size: 2.2rem;
            color: var(--primary-color);
            font-weight: 800;
        }

        .detect-btn {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <header class="glass-header">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fa-solid fa-mosque"></i> نور الهدى</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="quran.html">القرآن الكريم</a></li>
                    <li><a href="hadith.html">الأحاديث النبوية</a></li>
                    <li><a href="prayer.html" class="active">مواقيت الصلاة</a></li>
                    <li><a href="azkar.html">الأذكار</a></li>
                    <li><a href="articles.html">المقالات</a></li>
                    <li><a href="zakat.html">الزكاة</a></li>
                </ul>
            </nav>
            <button class="theme-toggle" id="theme-toggle"><i class="fa-solid fa-moon"></i></button>
            <button class="menu-toggle" id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <main class="container page-wrapper">
        <div class="prayer-header">
            <h2 class="section-title">مواقيت الصلاة حسب موقعك</h2>
            <button class="btn btn-primary detect-btn" onclick="detectLocation()"><i
                    class="fa-solid fa-location-crosshairs"></i> تحديد موقعي</button>
            <div id="location-name" class="location-info">جاري تحديد الموقع...</div>
            <div id="date-gregorian-hijri" class="date-info"></div>
        </div>

        <div id="loader" style="display: none; font-size: 1.5rem; color: var(--primary-color);">
            <i class="fa-solid fa-spinner fa-spin"></i> جاري جلب المواقيت...
        </div>

        <div id="times-container" class="times-grid" style="display: none;">
            <!-- المواقيت -->
        </div>
    </main>

    <script src="app.js"></script>
    <script src="prayer.js"></script>
</body>

</html>
