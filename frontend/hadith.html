<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأحاديث النبوية - نور الهدى</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .page-wrapper {
            padding: 120px 20px 60px;
            min-height: 100vh;
        }

        .categories-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .cat-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--border-glass);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-main);
            transition: var(--transition-fast);
        }

        .cat-btn:hover,
        .cat-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .hadiths-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .hadith-card {
            padding: 30px;
            position: relative;
        }

        .hadith-text {
            font-size: 1.4rem;
            line-height: 2;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .hadith-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
            font-size: 0.95rem;
            border-top: 1px solid var(--border-glass);
            padding-top: 15px;
        }

        .grade {
            background: rgba(215, 181, 109, 0.2);
            color: var(--secondary-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="glass-header">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fa-solid fa-mosque"></i> نور الهدى</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="quran.html">القرآن الكريم</a></li>
                    <li><a href="hadith.html" class="active">الأحاديث النبوية</a></li>
                    <li><a href="prayer.html">مواقيت الصلاة</a></li>
                    <li><a href="azkar.html">الأذكار</a></li>
                    <li><a href="articles.html">المقالات</a></li>
                    <li><a href="zakat.html">الزكاة</a></li>
                </ul>
            </nav>
            <button class="theme-toggle" id="theme-toggle"><i class="fa-solid fa-moon"></i></button>
            <button class="menu-toggle" id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <main class="container page-wrapper">
        <h2 class="section-title">الأحاديث النبوية الصحيحة</h2>

        <div id="categories-container" class="categories-filter">
            <!-- سيتم إضافة الأزرار هنا ديناميكياً -->
            <button class="cat-btn active" onclick="loadHadiths('الإيمان والنوايا', this)">الإيمان والنوايا</button>
            <button class="cat-btn" onclick="loadHadiths('الأخلاق وحقوق المسلم', this)">الأخلاق وحقوق المسلم</button>
            <button class="cat-btn" onclick="loadHadiths('العلم', this)">العلم</button>
        </div>

        <div id="loader" style="text-align: center; font-size: 1.5rem; color: var(--primary-color); display: none;">
            <i class="fa-solid fa-spinner fa-spin"></i> جاري التحميل...
        </div>

        <div id="hadiths-container" class="hadiths-container">
            <!-- سيتم إضافة الأحاديث هنا -->
        </div>
    </main>

    <script src="app.js"></script>
    <script src="hadith.js"></script>
</body>

</html>
